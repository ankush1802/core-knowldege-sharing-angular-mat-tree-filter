<mat-card class="example-card" style="max-width: 800px;">
  <mat-card-header style="">
    
    <mat-card-title style="font-size:20px">
      Security Group Access Details
    </mat-card-title>
  
    
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <p>
  <mat-form-field>
	<input matInput placeholder="Search" (input)="filterChanged($event.target.value)">
</mat-form-field>    
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
		<mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
			<button mat-icon-button disabled></button>
			<div>
				<div style="float:left;">
					<mat-checkbox class="checklist-leaf-node" [checked]="checklistSelection.isSelected(node)"
						(change)="checklistSelection.toggle(node);">{{node.item}}</mat-checkbox>
					<!-- <button mat-icon-button  ><mat-icon>info</mat-icon></button> -->
				</div>
				<div style="float:left;clear:left;margin-left: 30px;margin-top: 5px;margin-bottom: 15px;">
          
					<label style="font-size: 12px">Allow Special Handling w/Authorization provides user super power to approve bill. This bill will be moved to heaven and Rest In Peace!</label>
				</div>
			</div>
		</mat-tree-node>
		<mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
			<button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.filename">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
			<mat-checkbox [checked]="descendantsAllSelected(node)" [indeterminate]="descendantsPartiallySelected(node)"
				(change)="todoItemSelectionToggle(node)">{{node.item}}</mat-checkbox>

		</mat-tree-node>
	</mat-tree>
      
    </p>
  </mat-card-content>
  <mat-card-actions style="text-align-last: center;">
    <button mat-flat-button color="accent">Save</button>
  </mat-card-actions>
</mat-card>
